<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Simon Dice</title>
</head>
<body>
<div class="container" id="headboard">
    <div class="row">
        <div class="col-sm-8">
            <div class="alert alert-primary" id="state" role="alert"></div>
        </div>
        <div class="col-sm-2">
            <p>Round # <strong id="round">0</strong></p>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" id="start" type="button">Start</button>
        </div>
    </div>
</div>
<div class="container" id="board">
    <div class="row">
        <div class="col-sm">
            <div class="square" id="square-1"></div>
        </div>
        <div class="col-sm">
            <div class="square" id="square-2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="square" id="square-3"></div>
        </div>
        <div class="col-sm">
            <div class="square" id="square-4"></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
