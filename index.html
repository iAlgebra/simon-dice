<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Simon Dice</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="alert alert-primary" role="alert">
                Toca "Empezar" para jugar!
            </div>
        </div>
        <div class="col-2">
            Ronda # -
        </div>
        <div class="col-2">
            <button class="btn btn-primary" id="start" type="button">Empezar</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="square" id="square-1">
                A
            </div>
        </div>
        <div class="col-sm">
            <div class="square" id="square-2">
                B
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="square" id="square-3">
                C
            </div>
        </div>
        <div class="col-sm">
            <div class="square" id="square-4">
                D
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
